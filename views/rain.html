<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js下雨特效</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-image: url("img/i1.jpg");
        }
    </style>
    
	<script>
	    setInterval(function () {
	            // 创建rain元素
	            var rain = document.createElement("div");
	
	            // 初始化rain属性
	            rain.style.position = "fixed";
	            rain.style.height = "150px";
	            rain.style.width = "2px";
	            rain.style.background = "url(img/rain.jpg)";
	            rain.style.filter = "blur(1px)";
	            rain.style.top = "0px";
	            rain.style.left = Math.random() * 1920 + "px";
	            rain.style.opacity = parseInt(Math.random() * 10) / 10 + "";
	
	            // 向body里添加子节点
	            document.body.appendChild(rain);
	
	            var timer=setInterval(function () {
	                var height = parseInt(rain.style.top);
	                var g = 1;
	                g++;
	
	                rain.style.top = height + 5 * Math.pow(g, 2) + "px";
	
	                // 到底部消失
	                if (rain.style.top >= "900px") {
	                    clearInterval(timer);
	                    rain.parentNode.removeChild(rain);
	                }
	            }, 7)
	        },12)
	
	    
	</script>

    
</head>
<body>
    
</body>
</html>
